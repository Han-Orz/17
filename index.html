<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>happy birthday!!</title>

		<link rel="stylesheet" href="reveal.js/css/reset.css">
		<link rel="stylesheet" href="reveal.js/css/reveal.css">
		<link rel="stylesheet" href="reveal.js/css/theme/black.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="reveal.js/lib/css/monokai.css">
		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'reveal.js/css/print/pdf.css' : 'reveal.js/css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
		<style type="text/css">
			@font-face {
				font-family: "ying17";
				font-size: 78px;
				src: url("assets/font/ying17.ttf");
			}
			@font-face {
				font-family: "ying128";
				font-size: 78px;
				src: url("assets/font/ying128.ttf");
			}
		</style>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section">
					<section data-autoslide="5000">
						<div><img src="loading-bars.svg" style="width: 50%; background: none; border: none;"></div>
					</section>
					<section data-autoslide="1000"></section>
					<section>
						<p class="fragment fade-up">……</p>
						<p data-autoslide="1500" class="fragment fade-up">……</p>
						<p data-autoslide="1500" class="fragment fade-up">……</p>
					</section>
					<section data-transition="concave" data-transition-speed="slow">
						<p style="font-family: ying17; font-size: 5rem;">我</p>
						<p data-autoslide="1000" class="fragment fade-up" style="font-family: ying17; font-size: 5rem;">亲爱的</p>
						<p data-autoslide="2500" class="fragment fade-up" style="font-family: ying17; font-size: 5rem;">妹妹</p>
					</section>
					<section data-autoslide="4000" data-transition="concave" data-background-image="assets/img/bg.jpg" data-background-transition="concave">
						<span style="background-color: rgba(0,0,0,0.8); padding: 0.5em; font-family: ying128; font-size: 6rem; ">生日快乐 !!!</span>
						<p data-autoslide="5000" class="fragment fade-down" style="font-size: 2rem; margin-top: 5rem;">希望你以后的人生，一切都能合你心意。</p>
					</section>
					<section>
						<img src="assets/img/IMG.gif" style="max-width: 73%; background-repeat: no-repeat; border:none; box-shadow: none; background-color: #EEEEEE">
					</section>
				</section>
			</div>
		</div>

		<script src="reveal.js/js/reveal.js"></script>

		<script>
			// More info about config & dependencies:
			// - https://github.com/hakimel/reveal.js#configuration
			// - https://github.com/hakimel/reveal.js#dependencies
			Reveal.initialize({
				dependencies: [
					{ src: 'reveal.js/plugin/markdown/marked.js' },
					{ src: 'reveal.js/plugin/markdown/markdown.js' },
					{ src: 'reveal.js/plugin/notes/notes.js', async: true },
					{ src: 'reveal.js/plugin/highlight/highlight.js', async: true }
				]
			});
			Reveal.configure({
				autoSlide: 2000
			});
		</script>
	</body>
</html>
